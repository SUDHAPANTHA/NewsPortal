<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Aznews</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-yellow-500 h-screen flex items-center justify-center"
  >
    <section
      id="contact"
      class="w-full max-w-md p-8 bg-white rounded-lg shadow-xl"
    >
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">
        Contact Us
      </h2>
      <form method="post" action="" class="space-y-6">
        {% csrf_token %}
        <div class="flex flex-col space-y-4">
          <label for="name" class="text-gray-700">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="border-2 border-light-blue-300 p-3 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter your name"
          />

          <label for="email" class="text-gray-700">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="border-2 border-light-blue-300 p-3 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter your email"
          />

          <label for="subject" class="text-gray-700">Subject</label>
          <input
            type="text"
            name="subject"
            id="subject"
            class="border-2 border-light-blue-300 p-3 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter the subject"
          />

          <label for="message" class="text-gray-700">Message</label>
          <textarea
            name="message"
            id="message"
            rows="4"
            class="border-2 border-light-blue-300 p-3 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Write your message"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-300"
        >
          Send Message
        </button>
      </form>
      {% if messages %}
      <ul class="mt-6 space-y-4">
        {% for message in messages %}
        <li class="bg-red-100 text-red-700 p-4 rounded-lg shadow-md">
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </section>
  </body>
</html>
